<div class="no-gutters custom-padding">
  <app-header
    *ngIf="apiService.getLangService().lang == 'en'"
    [pageImageSource1]="pageImageSrc1"
    [pageImageSource2]="pageImageSrc2"
    [pageName]="pageTitle"
  ></app-header>
  <app-header
    *ngIf="apiService.getLangService().lang != 'en'"
    [pageImageSource1]="pageImageSrc1"
    [pageImageSource2]="pageImageSrc2"
    [pageName]="pageTitleFr"
  ></app-header>
  <div class="no-gutters no-padding w-100">
    <div class="col-md-12 w-100 bottom-part">
      <div class="row w-100">
        <div class="col-lg-7 col-12 title-description">
          <div class="my-container">
            <div class="row">
              <div class="col">
                <h5 class="description">
                 {{aboutUs}}
                </h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-12 details-section">
          <div class="row">
            <div class="col details">{{ "details" | translate }}</div>
          </div>
          <div class="row options-container justify-content-center">
            <div
              role="button"
              class="col-5 offset-1 options card text-center"
              (mouseover)="changePdfIcon = true"
              (mouseout)="changePdfIcon = false"
              (click)="goToPdfLink()"
            >
              <div class="card-body">
                <div class="row h-100 align-items-center">
                  <div class="col-12">
                    <img
                      class="option-image"
                      *ngIf="!changePdfIcon"
                      src="../../../assets/icons/pdf.png"
                      alt="Download pdf"
                      style="width: 53px"
                    />
                    <img
                      class="hover option-image"
                      *ngIf="changePdfIcon"
                      src="../../../assets/icons/pdf-1.png"
                      alt="Download pdf"
                      style="width: 53px"
                    />
                    <h5 class="view-company-text mt-3">View company profile</h5>
                  </div>
                </div>
              </div>
            </div>

            <div
              role="button"
              class="col-5 offset-1 options card text-center"
              (mouseover)="changeVideoIcon = true"
              (mouseout)="changeVideoIcon = false"
              (click)="goToVideoLink()"
            >
              <div class="card-body">
                <div class="row h-100 align-items-center">
                  <div class="col-12">
                    <img
                      class="video-icon option-image"
                      *ngIf="!changeVideoIcon"
                      src="../../../assets/icons/128.png"
                      alt="Video"
                      style="width: 53px"
                    />
                    <img
                      class="video-icon hover option-image"
                      *ngIf="changeVideoIcon"
                      src="../../../assets/icons/asset-1.png"
                      alt="Video"
                      style="width: 53px"
                    />
                    <h5 class="view-company-text mt-3">View company video</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
