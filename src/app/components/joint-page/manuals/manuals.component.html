<div class="no-gutters">
  <app-joint-header [jointName]="jointName"> </app-joint-header>
  <div class="joint-white-container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 title">
            {{ title }}
          </div>
          <div class="col-12 mt-3">
            <div class="row align-items-center justify-content-center">
              <div class="col-6 col-md-4 col-xl-3 pl-4 pl-lg-5">
                <img
                  class="joint-image2 w-100"
                  src="{{
                    apiService.getAssetsService().getThumbnailsUrl() +
                      data.thumbnailPath
                  }}"
                  alt=""
                />
              </div>
              <div class="col-6 col-lg-4">
                <div class="row justify-content-center mb-3 mt-lg-5">
                  <div class="col text-center">
                    <img class="" src="{{ jointImageSrc }}" alt="" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col ellipse"></div>
                </div>
                <div class="row justify-content-center">
                  <div class="col text-center joint-image-name">
                    {{ jointName }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row description">
          <div [innerHtml]="htmlFile"></div>
        </div>
      </div>
    </div>
  </div>
</div>
