<div class="no-gutters">
  <div class="page-title">
    Guidelines and Recommendations
  </div>
  <div class="joint-white-container">
    <div *ngFor="let row of guidelines2DArray; let indexOfElement=index ;"class="row elements-row align-items-start">
      <div *ngFor="let element of row; let rowIndex=index"class="col-md-12 col-lg-6 col-sm-12 col-xs-12">
        <div role="button" (click)="goToGuidelineLink(element)" class="row">
          <div *ngIf="!twoElementsARow"class="col col-2 element-number">
            {{indexOfElement+indexOfElement+rowIndex + 1}}
          </div>
          <div *ngIf="twoElementsARow"class="col col-2 element-number">
            {{indexOfElement + 1}}
          </div>
          <div class="col col-10">
            <div class="row">
              <h6 class=" element-title">
                {{element.title}}
              </h6>
            </div>
            <div class="row">
              <h6 class="small element-description">
                {{element.publicationYear}}
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
